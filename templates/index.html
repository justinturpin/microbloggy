{% extends "base.html" %}

{% block content %}

{% if logged_in %}
<h2>What's on your mind?</h2>

<div id="createpost-container">
    <form action="/post/create" method="POST">
        <input type="hidden" name="csrf-token" value="12356">
        <textarea name="content" placeholder="What's happening?"></textarea>
        <input id="createpost" type="submit" value="Post">
    </form>
</div>
{% endif %}

<h2>
    Latests Posts
    {% if not logged_in %}<a id="login-button" href="/user/login">Log In</a>{% endif %}
</h2>

{% for post in posts %}
    <div class="post">
        <h4>
            <span class="post-name">{{ post.name }}</span>
            <span class="post-username">@{{ post.username }}</span>
        </h4>

        <div class="post-content">{{ post.content | markdown | safe }}</div>
    </div>
{% endfor %}

{% endblock %}
