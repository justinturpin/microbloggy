{% extends "base.html" %}

{% block content %}
<a href="/">Back to Home</a>

<h2>
    <span id="profile-view-username">@{{ username }}</span>
    {{ name }}'s Profile

    {% if logged_in %}
        <a id="profile-button" href="/user/profile/edit">Update Profile</a>
    {% endif %}
</h2>

<div id="profile-container">
    <div id="profile-bio">
        {{ bio | markdown | safe }}
    </div>
</div>

{% endblock %}
