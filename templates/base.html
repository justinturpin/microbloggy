<!doctype html>

<html>
    <head>
        <title>Microbloggy Alpha</title>

        <link rel="stylesheet" href="/static/style.css">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="shortcut icon" href="/static/favicon.svg">
    </head>

    <body>
        <div id="vertical-wrapper">
            <div id="content-wrapper">
                {% block content %}{% endblock %}
            </div>

            <footer id="footer">
                Microbloggy Alpha Version
            </footer>
        </div>

        <script>
            let dates = document.getElementsByTagName("time");

            for (date of dates) {
                let dateData = new Date();

                dateData.setTime(
                    Date.parse(date.textContent)
                );

                date.textContent = dateData.toLocaleString();
            }

            let textareas = document.getElementsByTagName("textarea");

            for (textarea of textareas) {
                let actualHeight = Math.round(parseFloat(
                    window.getComputedStyle(textarea).height
                ));

                console.log(actualHeight);

                textarea.style.height = (textarea.scrollHeight + 18) + "px";
            }
        </script>
    </body>
</html>
